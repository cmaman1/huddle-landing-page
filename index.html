<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles/styles.css">
  </style>
</head>
<body>
  <div class="wrapper">
  <header class="header-wrapper">
    <div class="logo-wrapper">
      <img src="images/logo.svg" alt="huddle logo" class="logo">
    </div>
  </header>
  <main class="main-wrapper">
    <div class="mockups-wrapper">
      <img src="images/illustration-mockups.svg" alt="mockups" class="mockups-img">
    </div>
    <div class="introduction-wrapper">
      <h1 class="introduction-title">Build the community your fans will love</h1>
      <p class="introduction-content">Huddle re imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="register-button">Register</button>
    </div>
  </main>
  <footer class="footer-wrapper">
    <div class="icons-wrapper">
      <i class="fab fa-facebook-f icon"></i>
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-instagram icon"></i>
    </div>
  </footer>
</div>
</body>
</html>
